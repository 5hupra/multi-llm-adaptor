<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>ULLM Adapter</title>


<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    #chatbox {
        width: 600px;
    }

    textarea {
        width: 100%;
        height: 80px;
        background: #222;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
    }

    button {
        padding: 10px 16px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: #4CAF50;
        color: white;
    }

    select {
        padding: 8px;
        margin-bottom: 10px;
    }

    .msg {
        margin-top: 15px;
        padding: 12px;
        background: #1e1e1e;
        border-radius: 6px;
    }

    .meta {
        font-size: 12px;
        color: #aaa;
        margin-top: 6px;
    }
</style>


</head>
<body>

<div id="chatbox">
    <h2>ULLM Adapter</h2>


<select id="provider">
    <option value="auto">Auto</option>
    <option value="ollama">Ollama</option>
    <option value="openai">OpenAI</option>
</select>

<textarea id="message" placeholder="Type your message..."></textarea>
<button onclick="sendMessage()">Send</button>

<div id="responses"></div>


</div>

<!-- load JS -->

<script src="script.js"></script>

</body>
</html>
